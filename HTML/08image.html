<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Image Tag is used to insert an Image in our Html Document or Web Page</h1>
    <hr>
    <!-- src = > Source of file or folder i.e path of that image which we want to show in our web page  -->
    <!-- alt = > alternative text i.e when for some some reason image doesn't shown then a text appear at that place   -->
    <img src="../Images/banner1.jpg" alt="">
    <hr>
    <img src="../Images/banner1.jp" alt="A boy in White Sand kishangarh">
    <hr>
    <img src="../Images/banner1.jpg" alt="" width="500px">
    <hr>
    <img src="../Images/banner1.jpg" alt="" width="500px" height="200px">
    <hr>
    <img src="../Images/banner2.jfif" alt="" width="100%">

</body>
</html>
